<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
    <style>
      .card {
        display: flex;
        justify-content: center;
      }
    </style>
    <form method="POST" action="/register">
      <div
        class="card shadow bg-body-tertiary rounded p-3 mb-2 bg-info-subtle text-info-emphasis"
        style="width: 50rem; margin: 7rem 0 0 20rem"
      >
        <div class="card-body">
          <h5 class="card-title">Registration Form</h5>
          <p class="card-text">Fill the form with appropriate information.</p>
          <div class="name">
            <div class="row">
              <label for="FormControlInputName">Full Name</label>
              <div class="col-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Full Name"
                  aria-label="First name"
                />
              </div>
            </div>
          </div>
          <br />
          <div class="email">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
          </div>
          <div class="pwd">
            <label for="inputPassword5" class="form-label">Password</label>
            <input
              type="password"
              id="inputPassword5"
              class="form-control"
              aria-describedby="passwordHelpBlock"
            />
            <div id="passwordHelpBlock" class="form-text">
              Your password must be 8-20 characters long, contain letters and
              numbers, and must not contain spaces, special characters, or
              emoji.
            </div>
            <br />
          </div>
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
